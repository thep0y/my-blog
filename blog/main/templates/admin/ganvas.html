{% extends 'admin/admin.html' %}

{% block title %}
    待审核文章
{% endblock %}

{% block style %}
    {{ super() }}
    <style>
        .content {
            height: 964px;
        }

        #ganvas {
            background: #066;
            color: #fff;
            text-decoration: none;
        }

        .titleBar {
            top: 70px;
            position: absolute;
            height: 30px;
            left: 57px;
        }

        .titleBar a {
            pointer-events: none;
        }


        .blogList {
            position: absolute;
            width: 1140px;
            height: 30px;
            top: 100px;
            background-color: white;
            left: 0;
        }

        div.titleBtns, div.blog {
            height: 100%;
            background: #888888;
            text-align: center;
            float: left;
            line-height: 18px;
            border: #d5d5d5 2px double;
            margin: 0 -2px -2px 0;
        }

        div.blog {
            border: #d5d5d5 1px solid;
            background: white;
            height: 40px;
        }

        div.titleBtns a, div.blogOverview a {
            display: inline-block;
            height: 18px;
            line-height: 16px;
            margin-top: 5px;
            color: white;
            text-shadow: black 0 0.1em 0.2em;
        }

        a.typeBtn {
            width: 120px;
        }

        a.titleBtn {
            width: 700px;
        }

        a.publishTimeBtn {
            width: 200px;
        }

        div.pages {
            position: absolute;
            left: 703px;
            width: 400px;
            height: 30px;
            text-align: right;
            margin: 0 auto 10px auto;
            font-size: 13px;
            padding-right: 20px;
        }

        div.top {
            top: 25px;
            color: white;
        }

        div.bottom {
            bottom: 5px;
        }

        .blog {
            border: #d5d5d5 1px solid;
            background: white;
            height: 40px;
        }


        div.titleBtns a, div.blogOverview a {
            display: inline-block;
            height: 18px;
            line-height: 16px;
            margin-top: 5px;
            color: white;
            text-shadow: black 0 0.1em 0.2em;
        }

        div.blogOverview {
            height: 40px;
            background-color: white;
            padding-left: 57px;
        }

        div.blogOverview a {
            margin-top: 10px;
            color: black;
            text-shadow: none;
        }

        a.type {
            width: 122px;
        }

        a.title {
            width: 703px;
        }

        a.publishTime {
            width: 201px;
            pointer-events: none;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="pages top">
    </div>
    <div class="titleBar">
        <div class="titleBtns"><a href="javascript:" class="typeBtn">类型</a></div>
        <div class="titleBtns"><a href="javascript:" class="titleBtn">标题</a></div>
        <div class="titleBtns"><a href="javascript:" class="publishTimeBtn">发贴时间</a></div>
    </div>
    <div class="blogList">
    </div>
    <div class="pages bottom"></div>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="{{ url_for('static',filename='js/admin/ganvas.js') }}"></script>
{% endblock %}
