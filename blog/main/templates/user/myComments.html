{% extends 'base.html' %}

{% block style %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/blog/markdownhere.css') }}">
    <style>

     #navbar li{
         margin: 0;
     }
        .content {
            height: initial;
            padding-bottom: 63px;
        }

        #userCommentsTile {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;
            font-size: 26px;
        }

        #comments-area {
            width: 1140px;
        {#position: absolute;#}{#top: 100px;#}{#left: 0;#} margin-top: 100px;
            margin-left: -10px;
        }

            margin: 0 20px;
        }

        .fromBlog {
            background-color: rgba(237, 237, 237, 0.97);
            height: 30px;
            font-size: 13px;
            line-height: 18px;
            padding-top: 6px;
        }

        blockquote {

        }

        .float {

        .blogTitle {
            margin-left: 100px;
        }

        }

{% block content %}
    <div id="comments-area">
    </div>
{% endblock %}

{% block js %}
