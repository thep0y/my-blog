{% extends 'base.html' %}

{% block title %}
    主页
{% endblock %}

{% block style %}
    <style>
        .content {
            height: 964px;
        }

        .titleBar {
            position: absolute;
            width: 1100px;
            height: 30px;
            left: 20px;
        }

        .titleBar {
            top: 70px;
        }

        .blogList {
            position: absolute;
            width: 1140px;
            height: 30px;
            top: 100px;
            background-color: white;
            left: 0;
        }

        .titleBar a {
            pointer-events: none;
        }

        .btn-primary {
            position: absolute;
            top: 20px;
            left: 20px;
            text-shadow: black 0 0.1em 0.2em;
        }

        div.pages {
            position: absolute;
            left: 740px;
            width: 400px;
            height: 30px;
            text-align: right;
            margin: 0 auto 10px auto;
            font-size: 13px;
            padding-right: 20px;
        }

        div.top {
            top: 25px;
            color: white;
        }

        div.bottom {
            bottom: 5px;
        }

        div.titleBtns, div.blog {
            height: 100%;
            background: #888888;
            text-align: center;
            float: left;
            line-height: 18px;
            border: #d5d5d5 2px double;
            margin: 0 -2px -2px 0;

        }

        div.blog {
            border: #d5d5d5 1px solid;
            background: white;
            height: 40px;
        }


        div.titleBtns a, div.blogOverview a {
            display: inline-block;
            height: 18px;
            line-height: 16px;
            margin-top: 5px;
            color: white;
            text-shadow: black 0 0.1em 0.2em;
        }

        div.blogOverview {
            height: 40px;
            background-color: white;
            padding-left: 20px;
        }

        div.blogOverview a {
            margin-top: 10px;
            color: black;
            text-shadow: none;
        }

        a.typeBtn {
            width: 80px;
        }

        a.titleBtn {
            width: 588px;
        }

        a.authorBtn {
            width: 100px;
        }

        a.publishTimeBtn {
            width: 120px;
        }

        a.commentsCountBtn {
            width: 80px;
        }

        a.newCommentTimeBtn {
            width: 120px;
        }

        a.type {
            width: 82px;
        }

        a.title {
            width: 591px;
        }

        a.author {
            width: 101px;
        }

        a.publishTime {
            width: 123px;
            pointer-events: none;
        }

        a.commentsCount {
            width: 81px;
        }

        a.newCommentTime {
            width: 122px;
        }
    </style>
{% endblock %}

{% block index %}
    <li class="active"><a href="/">主页</a></li>
{% endblock %}

{% block content %}
    <button class="btn btn-primary" id="publishNewBlog">发布新文章</button>
    <div class="pages top">
    </div>
    <div class="titleBar">
        <div class="titleBtns"><a href="javascript:" class="typeBtn">类型</a></div>
        <div class="titleBtns"><a href="javascript:" class="titleBtn">标题</a></div>
        <div class="titleBtns"><a href="javascript:" class="authorBtn">作者</a></div>
        <div class="titleBtns"><a href="javascript:" class="publishTimeBtn">发贴时间</a></div>
        <div class="titleBtns"><a href="javascript:" class="commentsCountBtn">评论数</a></div>
        <div class="titleBtns"><a href="javascript:" class="newCommentTimeBtn">最新评论</a></div>
    </div>
    <div class="blogList">
    </div>
    <div class="pages bottom">
    </div>
{% endblock %}

{% block js %}
    <script type="text/javascript" src="{{ url_for('static',filename='js/index.js') }}"></script>
{% endblock %}
